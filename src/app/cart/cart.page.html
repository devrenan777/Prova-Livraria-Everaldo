<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Livros comprados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <div>
        <div>{{item.nome}}</div>
        <div><img [src]="item.imagem" alt="" /></div>
        <div>R${{item.preco}}</div>
      </div>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="clearCart()">Limpar o carrinho</ion-button>
</ion-content>
